<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
<style>
*{
    background-color:#ee91ca;
}
nav{
    background-color: rgb(223, 19, 162);
}
ul{
    display: flex;
    margin:10px;
    background-color: rgb(223, 19, 162);
}
li{
    margin:10px;
    background-color: rgb(223, 19, 162);
}
</style>

</head>
<body>
    <nav>
        <ul type="none">
            <li>
                Home
            </li>
            <li>
            About       
            </li>
            <li>
                Services
            </li>
            <li>
                Contact Us
            </li>      
        </ul>
    </nav>
</body>
</html>
